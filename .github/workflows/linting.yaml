name: Linting

on:
  pull_request:
    branches:
      - main

jobs:
  quality-check:
    name: Run Lint and Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm install
      - name: Run Lint
        run: npm run lint
      - name: Run Prettier
        run: npm run prettier
